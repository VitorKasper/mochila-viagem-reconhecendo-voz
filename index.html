<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochila de viagem</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/mochila.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="conteudo">
        <div class="principal">
            <div class="mochila"></div>
            <form action="" class="adicionar" id="novoItem">
                <label for="item">Nome</label>
                <div class="input">
                    <input type="text" name="nome" id="nome" class="form">
                    <img src="img/microfone.png" width="41px" height="41.66px" alt="microfone" class="microfone">
                </div>
                <label for="item">Quantidade</label>
                <div class="input">    
                    <input type="number" name="quantidade" id="quantidade" required>
                    <img src="img/microfone.png" width="41px" height="41.66px" alt="microfone" class="microfone">
                </div>
                <input type="submit" value="Adicionar" class="cadastrar">
            </form>
        </div>
        
        <ul class="lista" id="lista">
        </ul>
    </main>
    <script src="js/main.js"></script>
    <script src="js/voz.js"></script>
</body>
</html>
